  <!-- COMIENZO DEL MAIN -->
  <main>
    <div class="padre">
      <h1>Productos</h1>
      <div id="hijo-p" class="row hijo">

      </div>

      <h1 id="rdc">Resumen de Compra</h1>
      <div class="hijo" id="hijo-r">

        <!-- Izq -->
        <div id="izq" class="izq">
          <!--<h1 class="mb-3" id="rdc">Resumen de Compra</h1>-->
          <p id="textoCarroVacio" class="mb-0">No hay productos en el carrito</p>

          <div id="productosEnCarrito" class="d-flex justify-content-between">
            <table id="tabla" class="table table-borderless ">
              <tbody id="productosEnCarritoItems">
                <template id="carro">
                  <tr>
                    <td class="table-cell-padding-y-1 text-start">Producto</td>
                    <td>
                      <button id="menos" class="botonesProductosCarrito menos">
                        -
                      </button>
                    </td>
                    <td class="table-cell-padding-y-1">1</td>
                    <td>
                      <button id="mas" class="botonesProductosCarrito mas">
                        +
                      </button>
                    </td>
                    <td class="table-cell-padding-y-1">$1000</td>
                    <td class="table-cell-padding-y-1">
                      <button id="trash" class="botonesProductosCarrito trash">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </template>
              <tbody>
            </table>
          </div>
        </div>

        <!-- Der -->
        <div class="der">
          <div class="mt-3 mb-3 anchotcontexto">
            <div class="d-flex justify-content-between">
              <h5 class="mt-1 mb-1">Subtotal</h5>
              <h5 id="subtotal" class="mt-1 mb-1">$ 0</h5>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-check align-items-center ">
                <input class="form-check-input mt-2" type="checkbox" value="" id="costoDeEnvio">
                <label class="form-check-label" for="costoDeEnvio">
                  Costo de envío
                </label>
              </div>
              <h5 id="costoDeEnvioNumber" class="mt-1 mb-5">$ 0</h5>
            </div>
            <div class="total justify-content-between px-2 mb-5">
              <h3 class="my-2">TOTAL</h3>
              <h3 id="total" class="my-2">$ 0</h3>
            </div>
          </div>
          <div class="container d-flex justify-content-evenly px-3 my-3">
            <button id="vaciarCarrito" type="button" class="botonFinCompra">Vaciar Carrito</button>
            <button type="button" id="btnfinalizarCompra" class="botonFinCompra" data-bs-toggle="modal"
              data-bs-target="#dialogoCompraFinalizada" enabled>Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>

    <!--Botón Up-->
    <div class="opacity-50">
      <a href="#" class="top" data-aos="fade-up"><i class="fas fa-arrow-up"></i></a>
    </div>


    <!--Dialogo Compra Finalizada-->
    <div class="modal fade" id="dialogoCompraFinalizada" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" id="myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Por favor, Complete los siguientes campos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreApellido" class="form-label" required>Nombre y Apellido</label>
              <input id="nombreApellido" type="text" class="form-control" placeholder="Ana Gonzalez" required>
            </div>
            <div class="mb-3">
              <label for="emailComprador" class="form-label">e-mail</label>
              <input type="email" id="emailComprador" class="form-control" placeholder="agonzalez@ejemplo.com" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" id="botonContinuar" class="btn btn-primary" data-bs-target="#compraTerminada"
              data-bs-toggle="modal">Continuar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="compraTerminada" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Gracias por su compra!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="divCompraTerminada" class="modal-body">

          </div>
          <div class="modal-footer">
            <button id="botonok" class="btn btn-primary" type="button" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </main>
